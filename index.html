<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculator | TimWheeler.com</title>
        <link rel="icon" href="https://timwheeler.com/wp-content/uploads/2017/12/cropped-tw-logo-red-32x32.png" sizes="32x32">
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>

    <body>

        <div class="container">
            <div class="calculator">
                <div class="calculator__display">0</div>

                <div class="calculator__keys">
                    <button class="key--operator" data-action="add">+</button>
                    <button class="key--operator" data-action="subtract">-</button>
                    <button class="key--operator" data-action="multiply">&times;</button>
                    <button class="key--operator" data-action="divide">รท</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>0</button>
                    <button data-action="decimal">.</button>
                    <button data-action="clear">AC</button>
                    <button class="key--equal" data-action="calculate">=</button>
                </div>
            </div>
            <div class="logo-section">
                <a href="https://timwheeler.com" rel="noopener" target="_blank">
				<img class="logo" src="https://timwheeler.com/wp-content/uploads/2017/11/tw-logo-white.svg" alt="TW Logo">
			</a>
            </div>
        </div>
        <script src="app.js"></script>
    </body>

</html>
